<!DOCTYPE html>
<html lang="en">
  <head>
    <title>title</title>
    <link rel="stylesheet" href="./css/main.min.css">
  </head>
  <body>
    <div class="container">
      <section class="wrapper">
        <div class="menu">
          <h3 class="menu__title">CRM</h3>
          <ul class="menu__list">
            <li class="menu__item"><a class="menu__link" href="#"><img class="menu__img" src="./img/dashboard.png" alt="dash">Dashboard</a></li>
            <li class="menu__item"><a class="menu__link" href="#"><img class="menu__img" src="./img/reports.png" alt="reporst">Reports</a></li>
            <li class="menu__item"><a class="menu__link" href="#"><img class="menu__img" src="./img/customers.png" alt="customers">Customers</a></li>
            <li class="menu__item"><a class="menu__link" href="#"><img class="menu__img" src="./img/calendar.png" alt="calendar">Calendar</a></li>
          </ul>
        </div>
        <div class="info">
          <div class="info__head">
            <div class="info__customer">
              <div class="title">Customers</div>
              <div class="name">Max Jones</div>
            </div>
            <div class="info__search">
              <form class="form" id="form" action="s.html" method="get" target="">
                <input class="form__input" type="text" name="q" autocomplete="off" placeholder="SEARCH">
                <button class="form__btn" type="submit"></button>
              </form>
            </div>
            <div class="info__notification"><a href="#"><img class="bell" src="./img/bell.png" alt="bell">
                <div class="counter">4</div></a></div>
            <div class="info__support"><img class="operator" src="./img/woman.png" alt="woman">
              <div class="name">Hello Lauren</div>
            </div>
          </div>
          <div class="info__person">
            <div class="img"><img src="./img/man.png" alt="man"></div>
            <div class="data">
              <div class="data__name">
                <div class="name">MAX JONES</div>
                <div class="status">GOLD</div>
              </div>
              <div class="data__job">Sales & Marketing</div>
              <div class="data__contacts">
                <div class="phone">
                  <p class="title">PHONE</p><a href="tel:+31140175468">(+31) 140 175 468</a>
                </div>
                <div class="address">
                  <p class="title">   ADDRESS</p>Binnenweg 50, Rotterdam
                </div>
                <button class="btn">CREATE QUOTE</button>
              </div>
            </div>
          </div>
          <div class="info__history"><a class="item" href="#">OVERVIEW</a><a class="item" href="#">ORDERS</a><a class="item" href="#">PAYMENTS</a></div>
          <div class="info__other"></div>
        </div>
      </section>
    </div>
    <script src="./js/scripts.min.js"></script>
  </body>
</html>
